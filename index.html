<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users jQuery Practice</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="file.js"></script>
    </head>
    <body>
        <article>
            <table id="tableAddition">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </table>
            <section>
                <h2>Add User</h2>
                <form id="formInfo">
                    
                    <p id="first"><label>First Name:</label>
                    <input type="text" name="firstName" placeholder="First Name"></p>

                    <p id="last"><label>Last Name:</label>
                    <input type="text" name="lastName" placeholder="Last Name"></p>

                    <p id="email"><label>Email Address:</label>
                    <input type="text" name="emailAddress" placeholder="Email Address"></p>
                    
                    <p id="phone"><label>Contact No:</label>
                    <input type="text" name="phone" placeholder="Phone #"></p>
                    
                    <input type="submit" class="btn" value="Add User">
                </form>
            </section>
        </article>
    </body>
</html>
